{% extends 'core/base.html' %}

{% block title %}{{item.title}} {% endblock %}

{% block content %} 
<a href="{{ request.META.HTTP_REFERER }}"><button style="color:white; background-color: blue;">Back</button></a>

<div class="w3-content" style="max-width:1500px">

    <!-- Header -->
    <div class="w3-opacity">
    <span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></span> 
        
    <div class="w3-clear"></div>
    <header class="w3-center w3-margin-bottom">
    
        
        <h4><b>Are you sure you really want to delete this photo?</b></h4>
      
        <img src="{{ item.photo.url }}"  alt="{{item.title }}" style="width:35%"><br>
  
        <a href="{% url 'delete' item.slug %}"><button style="background-color: red; color:white;">Delete</button></a>
        
      
    </header>
    </div>
    
    <div class="w3-row">

      <div class="w3-third">

    
      </div>
  
    </div>
    
    
    <!-- End Page Content -->
    </div>

{% endblock %}
