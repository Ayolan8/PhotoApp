{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>{% block title %} {% endblock %}</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{% static 'base.css' %}">
<link rel="stylesheet" href="{% static 'registration/signup.css' %}">
<link rel="stylesheet" href="{% static 'contact.css' %}">
<link rel="icon" href="{% static 'faviconn.ico' %}" type="image/x-icon">
<script src="{% static 'js/base.js' %}" type="text/javascript"></script>
</head>
<body>

  <!-- Message alert -->
  {% if messages %}
  {% for message in messages %}
    <div class="alert alert-warning alert-dismissible" role="alert" id="message">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="closeMessage()"><span aria-hidden="true">&times;</span></button>
      <strong>{{message}}</strong> 
    </div>
    {%endfor%}
  {% endif %}

<!-- Sidebar -->
{% include 'core/navbar.html' %}


{% block content%}

{% endblock %}

<!--Footer-->
{%  include 'core/footer.html' %}

</body>
</html>
